<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:55</span>
      </div>
      <div class="status-bar__column">
        <span>70%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Christina Yang</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 15, 2021</div>

      <div class="message-row first_comment">
        <img
          src="https://i.pinimg.com/564x/a5/47/ee/a547eeb4616e8c8f91ea9816ff3c7b58.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Christina Yang</span>
          <div class="message__info">
            <span class="message__bubble">How are you doing?</span>
            <span class="message__time">03:15 AM</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own second_comment">
        <div class="message-row__content">
          <div class="me_author"><span class="message__author">Me</span></div>
          <div class="message__info">
            <span class="message__bubble">I slept a lot : ) </span>
            <span class="message__time">10:30 AM</span>
          </div>
        </div>
      </div>

      <div class="message-row third_commnet">
        <img
          src="https://i.pinimg.com/564x/a5/47/ee/a547eeb4616e8c8f91ea9816ff3c7b58.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Christina Yang</span>
          <div class="message__info">
            <div class="kakao_chat_img">
              <img
                src="https://images-prod.healthline.com/hlcmsresource/images/topic_centers/sponsored-programs/sleep/sleep-1296X728-body1.jpg"
              />
            </div>
            <span class="message__time img_time">10:32 AM</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fas fa-fire fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <div id="no-mobile_box"></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
